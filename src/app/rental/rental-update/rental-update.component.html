<section id="rentalDetails" *ngIf="rental">
  <div class="upper-section">
    <div class="row">
      <div class="col-md-6">
        <img src="{{rental.image}}" alt="">
      </div>
      <div class="col-md-6">
        <bwm-map [updatedLocation]="updatedLocation"
                [location]="rental.city+ ','+rental.street">
        </bwm-map>
      </div>
    </div>
  </div>

  <div class="details-section">
    <div class="row">
      <div class="col-md-8">
        <div class="rental">
          <h2 class="rental-type {{rental.category}}">
            Shared
            <bwm-editable-select
            [(entity)]="rental"
            [field]="'shared'"
            [style]="{'display':'inline-block'}"
            [options]="[true,false]"
            [className]="'rental-shared'"
            (updatedEntity)="updateRental(rental._id,$event)">
            </bwm-editable-select>

             <bwm-editable-select
             [(entity)]="rental"
             [field]="'category'"
             [options]="['condo','apartment','house']"
             [className]="'rental-category'"
             (updatedEntity)="updateRental(rental._id,$event)">
            </bwm-editable-select>
            </h2>
          <div class="rental-owner">
            <img src="https://api.adorable.io/avatars/285/abott@adorable.png">
            <span>{{rental.user.username}}</span>
          </div>

          <bwm-editable-input
           [(entity)]="rental"
           [field]="'title'"
           [className]="'rental-title'"
           (updatedEntity)="updateRental(rental._id,$event)">
          </bwm-editable-input>

          <bwm-editable-input
           [(entity)]="rental"
           [field]="'city'"
           [transformView]="transformLocation"
           [className]="'rental-city'"
           (updatedEntity)="updateRental(rental._id,$event)">
          </bwm-editable-input>

          <bwm-editable-input
           [(entity)]="rental"
           [field]="'street'"
           [transformView]="transformLocation"
           [className]="'rental-street'"
           (updatedEntity)="updateRental(rental._id,$event)">
          </bwm-editable-input>


          <div class="rental-room-info">
            <span>
              <i class="fa fa-building"></i>
                <bwm-editable-input
                  [(entity)]="rental"
                  [type]="'number'"
                  [field]="'bedrooms'"
                  [style]="{'display':'inline-block'}"
                  [className]="'rental-bedrooms'"
                  (updatedEntity)="updateRental(rental._id,$event)">
              </bwm-editable-input> bedrooms
            </span>
            <span><i class="fa fa-user"></i> {{countBed(rental.bedrooms)+4}} guests</span>
            <span><i class="fa fa-bed"></i> {{countBed(rental.bedrooms) + 2}} beds</span>
          </div>
          <p class="rental-description">
            <bwm-editable-textarea
                  [(entity)]="rental"
                  [field]="'description'"
                  [rows]="'6'"
                  [cols]="'30'"
                  [style]="{'display':'inline-block'}"
                  [className]="'rental-description'"
                  (updatedEntity)="updateRental(rental._id,$event)">
              </bwm-editable-textarea>
          </p>
          <hr>
          <div class="rental-assets">
            <h3 class="title">Assets</h3>
            <div class="row">
              <div class="col-md-6">
                <span><i class="fa fa-asterisk"></i> Cooling</span>
                <span><i class="fa fa-thermometer"></i> Heating</span>
                <span><i class="fa fa-location-arrow"></i> Iron</span>
              </div>
              <div class="col-md-6">
                <span><i class="fa fa-desktop"></i> Working area</span>
                <span><i class="fa fa-cube"></i> Washing machine</span>
                <span><i class="fa fa-cube"></i> Dishwasher</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
         <bwm-rental-detail-booking
          [rental]="rental"> </bwm-rental-detail-booking>
        </div>
    </div>
  </div>
</section>
