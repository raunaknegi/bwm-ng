<div [ngStyle]="style" class="editable-component">
  <select *ngIf="isActiveInput"
          class="{{className}}"
          [(ngModel)]="entity[entityField]">
  <option [selected]="entity[entityField]===undefined" disabled>---</option>
  <option *ngFor="let option of options" [ngValue]="option">{{option}}</option>

  </select>

  <span class="{{className}}inline" *ngIf="!isActiveInput">
    {{entity[entityField]}}
  </span>

  <div class="inline">
    <button  *ngIf="!isActiveInput"
      class="btn btn-sm btn-warning btn-editable"
      (click)="isActiveInput=true">
      Edit
    </button>

    <button  *ngIf="isActiveInput"
      class="btn btn-sm btn-success btn-editable"
      (click)="updateTitle()">
      Save
    </button>

    <button *ngIf="isActiveInput"
      class="btn btn-sm btn-danger btn-editable"
      (click)="cancelUpdate()">
      Cancel
    </button>
  </div>
</div>
